<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora Simples - JavaScript</h1>
        <form id="form">
            <input type="number" id="num1" placeholder="Primeiro Número" required>
            <select name="" id="select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="÷">÷</option>
            </select>
            <input type="number" id="num2" placeholder="Segundo Número" required>
            <button id="calc" type="submit">Calcular</button>
        </form>
        <h3 id="result"></h3>
    </div>
</body>
</html>
